<!-- @format -->
<!-- section__steps -->
<section class="section steps__section">
  <img
    draggable="false"
    loading="lazy"
    src="img/arrow.png"
    alt="arrow"
    class="img__bg img__bg-arrow img__bg-arrow-steps"
  />
  <img
    draggable="false"
    loading="lazy"
    src="img/steps/bg-bottom.png"
    alt="arrow"
    class="img__bg img__bg-steps"
  />
  <div class="wrapper steps__wrapper">
    <div class="title title-steps">
      <h3>Кровля для вашего дома всего за пару шагов</h3>
    </div>
    <div class="steps">
      <div class="steps__item">
        <div class="steps__item-img">
          <img
            draggable="false"
            src="img/steps/img-1.png"
            alt="Оформление заявки"
          />
        </div>
        <div class="steps__item-text">
          <p>
            Оформление <br />
            заявки
          </p>
        </div>
      </div>
      <div class="steps__item">
        <div class="steps__item-img">
          <img
            draggable="false"
            src="img/steps/img-2.png"
            alt="Консультация и расчет стоимости"
          />
        </div>
        <div class="steps__item-text">
          <p>
            Консультация <br />
            и расчет стоимости
          </p>
        </div>
      </div>
      <div class="steps__item">
        <div class="steps__item-img">
          <img draggable="false" src="img/steps/img-3.png" alt="Замеры" />
        </div>
        <div class="steps__item-text">
          <p>Замеры</p>
        </div>
      </div>
      <div class="steps__item">
        <div class="steps__item-img">
          <img draggable="false" src="img/steps/img-4.png" alt="Оплата" />
        </div>
        <div class="steps__item-text">
          <p>Оплата</p>
        </div>
      </div>
      <div class="steps__item">
        <div class="steps__item-img">
          <img
            draggable="false"
            src="img/steps/img-5.png"
            alt="Доставка  и установка"
          />
        </div>
        <div class="steps__item-text">
          <p>
            Доставка <br />
            и установка
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
