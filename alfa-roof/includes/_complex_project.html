<!-- @format -->
<!-- complex_project -->
<form action="" class="complex_project">
 
  <div class="complex_project-wrap">
    <div class="complex_project-title">
      У вас сложный проект и нестандартные решения?
    </div>
    <div class="complex_project-subtitle">
      Оставьте заявку и наш специалист поможет вам
    </div>
    <input
      required
      placeholder="Телефон"
      type="tel"
      name="Телефон"
      id=""
      class="telephone complex_project-input"
    />
    <input id="complex_project-submit" type="submit" value="" />
    <label for="complex_project-submit" class="btn btn-complex_project">
      Оставить заявку
    </label>
  </div>
  <label for="complex__check" class="complex_project-check">
    <div class="check__box check__box-complex">
      <input
        required
        type="checkbox"
        name="Я принимаю условия передачи информации"
        id="complex__check"
      />
      <img
        src="img/check.png"
        alt="check"
        class="check__icon check__icon-complex"
      />
    </div>
    Я принимаю условия передачи информации
  </label>
  <div class="bonus">
    <div class="bonus__img">
      <img src="img/gift.png" alt="" />
    </div>
    <div class="bonus__text">
      Бонус при прохождении квиза: <br />
      <strong> индивидуальная консультация нашего специалиста </strong>
    </div>
  </div>
</form>
