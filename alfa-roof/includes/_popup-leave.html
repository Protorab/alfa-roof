<!-- _popup-leave -->
<div id="popup__leave" class="popup animate__animated">
  <div class="popup__overlay"></div>
  <div class="leave__message">
    <div class="close">
      <span></span>
    </div>
    <div class="leave__message-title">
      Уже уходите? <br />
      Вы все еще можете получить <strong>скидку</strong> от 5% на вашу кровлю
    </div>
    <div class="leave__message-text">
      Если вы не хотите ждать, можете начать общение с нами в мессенджерах:
    </div>
    <a href="tel:+375 (29) 176-46-01" class="leave__message-phone">
      +375 (29) 176-46-01
    </a>
    <div class="popup__messengers">
      <a
        href="viber://chat?number=%2B375291764601"
        class="popup__messengers-link"
      >
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/Viber.svg"
            alt="phone"
            class="icon"
          />
        </noscript>
      </a>

      <a
        href="https://api.whatsapp.com/send?phone=375291764601"
        class="popup__messengers-link"
      >
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/WhatsApp.svg"
            alt="phone"
            class="icon"
          /> </noscript
      ></a>
      <a href="" class="popup__messengers-link">
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/Telegram.svg"
            alt="phone"
            class="icon"
          />
        </noscript>
      </a>
    </div>
  </div>
</div>
