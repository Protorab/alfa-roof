<!-- @format -->
<!-- form-help -->
<form id="help__form" action="" class="form__help quiz__side">
  <div class="form form-quiz__side form-quiz__side--help">
    <div class="form__title form__title-quiz__side">
      <h2>Не знаете точно что вам нужно?</h2>
    </div>
    <div class="form__subtitle form__subtitle-quiz__side">
      <h3>
        Оставьте заявку и наш специалист поможет вам с подбором материалов?
      </h3>
    </div>

    <input id="help__submit" type="submit" class="input input-quiz__side" />

    <input type="hidden" name="form__name" value="форма на главном экране" />
    <input
      name="name"
      required
      placeholder="Имя"
      type="text"
      class="input input-quiz__side"
    />
    <input
      name="phone"
      required
      placeholder="Телефон"
      type="tel"
      class="input input-quiz__side"
    />
    <label for="help__submit" class="btn btn-form">Заказать звонок</label>
  </div>
  <div class="form__description form__description--help">
    <div class="form__description-img form__description-img--help">
      <img src="img/gift.png" alt="" />
    </div>
    <p>
      <strong> Бонус при прохождении квиза:</strong> <br />
      индивидуальная консультация нашего специалиста
    </p>
  </div>
</form>
