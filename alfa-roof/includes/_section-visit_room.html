<!-- @format -->
<section class="section visit_room__section">
  <img
    draggable="false"
    src="img/show-room/bg.png"
    alt="Посетите наш шоурум! И получите скидку 5%"
    class="img__bg img__bg-visit_room"
  />
  <div class="wrapper visit_room__wrapper">
    <div class="title title-visit_room">
      <h3>Посетите наш шоурум! И получите скидку 5%</h3>
    </div>
    <div class="subtitle subtitle-visit_room">
      <p>Приходите и лично убедитесь в качестве материалов</p>
    </div>
  </div>
  <!-- @format -->
<!-- visit_room__form -->
<form action="" class="visit_room__form">
  <input type="hidden" name="form__name" value="форма на приглашения" />

  <input
    class="input input-visit_room"
    placeholder="+375 (__)"
    requested
    type="tel"
    name="phone"
  />
  <input type="submit" id="visit_room-submit" />
  <label for="visit_room-submit" class="btn btn-visit_room">
    Узнать подробности
  </label>
</form>

</section>
