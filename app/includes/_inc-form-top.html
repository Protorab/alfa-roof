<!-- @format -->
<!-- form-top -->
<form action="" class="form form-top">
  <div class="form__title form__title-top">
    <h2>
      Оставьте заявку и получите скидку <br />
      от 5 до 40%
    </h2>
  </div>
  <input id="top__submit" type="submit" class="input input-top" />

  <input type="hidden" name="form__name" value="форма на главном экране" />
  <input required placeholder="Имя" type="text" class="input input-top" />
  <input required placeholder="e-mail" type="email" class="input input-top" />
  <input
    required
    placeholder="Телефон"
    type="tel"
    class="input input-top telephone"
  />
  <label for="top__submit" class="btn btn-form">Заказать звонок</label>
</form>
