<!-- @format -->
<!-- form- -->
<form action="" class="card__form">
  <input
    type="hidden"
    name="form__name"
    value="Более подробная информация по кровле"
  />
  <div class="amount">
    <label for="amount__input" class="amount__label">Количество м2:</label>
    <div class="amount__input-wrapp">
      <span
        data-price="1000"
        class="amount__input-chang amount__input-chang--sub"
      >
      </span>
      <input
        name="amount"
        required
        id="amount__input"
        type="text"
        class="amount__input"
        value="1"
        readonly
      />
      <span
        data-price="1000"
        class="amount__input-chang amount__input-chang--add"
      >
      </span>
    </div>
    <div class="amount__price">
      Цена: <span id="total__price" class="amount__price-total">1000</span>Руб.
    </div>
  </div>
  <div class="card__form-group">
    <input id="price" name="price_total" type="hidden" />
    <input
      required
      name="phone"
      type="tel"
      placeholder="+375 (__) "
      class="input input-card__form"
    />
    <input type="submit" id="card__form-submit" />
    <label for="card__form-submit" class="btn btn-card__form">Заказать</label>
  </div>
</form>
