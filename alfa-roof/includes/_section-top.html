    class="img__bg img__bg-bg"
  />
  <img
    src="img/top/fog/fog-top.png"

    class="fog img__bg img__bg-top__full"
  />
  <img

    class="img__bg img__bg-bottom img__bg-bottom__left img__bg"
  />
  <img
    src="img/top/fog/bottom-right.png"
    alt=""
    class="fog img__bg img__bg-bottom img__bg-bottom__right img__bg"
  />

  <img
    src="img/top/decor.png"
    alt=""
    class="img__bg decor img__bg-bottom img__bg-bottom__left img__bg"
  />
  <img
    src="img/top/fog/bottom-center.png"
    alt=""
    class="img__bg img__bg-bottom img__bg-custom"
  />

    <div class="top__side top__side-content">
      <h1 class="top__title">
        Высококачественная кровля от европейских производителей
      </h1>

        <li class="top__item">
          <p>
            Покупайте кровлю и кровельные материалы<br />
            <strong>высокого качества по низким ценам</strong>
          </p>
        </li>
      </ul>
    </div>
    <div class="top__side">

<!-- form-top -->
<form action="" class="form form-top">
  <div class="form__title form__title-top">
    <h2>
      Оставьте заявку и получите скидку <br />
      от 5 до 40%
    </h2>
  </div>
  <input id="top__submit" type="submit" class="input input-top" />

  <input type="hidden" name="form__name" value="форма на главном экране" />
  <input required placeholder="Имя" type="text" class="input input-top" />
  <input required placeholder="e-mail" type="email" class="input input-top" />
  <input
    required
    placeholder="Телефон"
    type="tel"
    class="input input-top telephone"
  />
  <label for="top__submit" class="btn btn-form">Заказать звонок</label>
</form>

    </div>
  </div>
  <img
    loading="lazy"
    src="img/arrow.png"
    alt="arrow"
    class="img__bg img__bg-arrow"
  />
</section>
