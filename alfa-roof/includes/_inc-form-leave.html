<!-- @format -->
<!-- form- -->
<form action="" class="leave__from">
  <input
    type="hidden"
    name="form__name"
    value="Более подробная информация по кровле"
  />
  <input
    class="input input-leave__from"
    name="name"
    required
    placeholder="Имя"
    type="text"
  />
  <input
    class="input input-leave__from"
    name="phone"
    required
    placeholder="Телефон"
    type="tel"
  />
  <input id="leave__from-submit" type="submit" />
  <label for="leave__from-submit" class="btn btn-leave__from"
    >Получить скидку</label
  >
</form>
