<!-- @format -->
<!-- question__send -->
<div class="question__send">
  <input type="hidden" name="project_name" value="Site Name" />
  <input type="hidden" name="admin_email" value="admin@mail.com" />
  <input type="hidden" name="form_subject" value="Form Subject" />
  <div class="question__send-title">
    Получите ваш бонус за прохождение квиза!
  </div>
  <div class="question__send-subtitle">
    Благодарим вас за ответы, ваш подарок уже готов!
  </div>
  <div class="question__send-inputs">
    <input
      placeholder="Телефон"
      required
      type="tel"
      name="Телефон"
      id=""
      class="question__send-input telephone"
    />
    <input type="submit" id="question__send-submit" value="" />
    <label for="question__send-submit" class="btn btn-question__send sender">
      Оставить заявку
    </label>
  </div>
</div>
