<!-- form-more-info -->
<div class="wrapper">
  <form action="" class="form-more-info">
    <input
      type="hidden"
      name="form__name"
      value="Более подробная информация по кровле"
    />
    <div class="title title-more_info">
      <h3>Интересует более подробная информация по кровле?</h3>
    </div>
    <div class="subtitle subtitle-more_info">
      <p>Оставьте заявку и мы поможем вам подобрать материал под ваш бюджет</p>
    </div>
    <div class="form-more_wrapp">
      <input name="phone" required placeholder="+375 (__)" type="tel" />
      <input id="more__submit" type="submit" />
      <label for="more__submit" class="btn btn-more">Отправить</label>
    </div>
  </form>
</div>
