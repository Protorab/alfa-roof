<!-- question-02 -->
<fieldset
  id="question-04"
  class="question__wrapp question__wrapp-4 animate__animated"
>
  <legend class="question__wrapp-title question__wrapp-title-gift">
    Выберите подарок за прохождение квиза
  </legend>
  <div class="question__variables _gift">
    <label for="var_4_1" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-1.jpg"
            alt="Бесплатный замер"
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            name="Подарок"
            type="radio"
            value="Бесплатный замер"
            id="var_4_1"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Бесплатный замер
      </div>
    </label>
    <label for="var_4_2" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-2.jpg"
            alt="Скидка от 5% на кровлю и кровельные материалы"
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            type="radio"
            name="Подарок"
            value="Скидка от 5% на кровлю и кровельные материалы"
            id="var_4_2"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Скидка от 5% на кровлю <br />
        и кровельные материалы
      </div>
    </label>
    <label for="var_4_3" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-3.jpg"
            alt="Индивидуальная консультация "
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            type="radio"
            name="Подарок"
            value="Индивидуальная консультация"
            id="var_4_3"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Индивидуальная <br />
        консультация
      </div>
    </label>
  </div>
  <!-- @format -->
<!-- question__send -->
<div class="question__send">
  <input type="hidden" name="project_name" value="Site Name" />
  <input type="hidden" name="admin_email" value="admin@mail.com" />
  <input type="hidden" name="form_subject" value="Form Subject" />
  <div class="question__send-title">
    Получите ваш бонус за прохождение квиза!
  </div>
  <div class="question__send-subtitle">
    Благодарим вас за ответы, ваш подарок уже готов!
  </div>
  <div class="question__send-inputs">
    <input
      placeholder="Телефон"
      required
      type="tel"
      name="Телефон"
      id=""
      class="question__send-input telephone"
    />
    <input type="submit" id="question__send-submit" value="" />
    <label for="question__send-submit" class="btn btn-question__send sender">
      Оставить заявку
    </label>
  </div>
</div>

</fieldset>
