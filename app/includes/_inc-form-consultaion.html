<!-- @format -->
<!-- form-consultaion -->
<form action="" class="consultation__form">
  <div class="title title-consultation">
    <h3>Получите бесплатную консултьтацию нашего специалиста</h3>
  </div>
  <div class="subtitle subtitle-consultation">
    <p>
      Оставьте заявку и мы поможем вам подобрать кровлю и материал с любым
      бюджетом
    </p>
  </div>
  <input type="hidden" name="form__name" value="Оставьте заявку" />
  <div class="consultation__wrapper">
    <input
      placeholder="+375 (__)"
      required
      type="tel"
      name="phone"
      class="input input-consultation telephone"
    />
    <input type="submit" value="" id="consultation__submit" />
    <label for="consultation__submit" class="btn btn-consultation"
      >Узнать подробности</label
    >
  </div>
</form>
