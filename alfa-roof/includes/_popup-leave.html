<!-- @format -->
<!-- _popup-leave -->
<div id="popup__leave" class="popup animate__animated">
  <div class="popup__overlay"></div>
  <div class="leave__message">
    <div class="close">
      <span></span>
    </div>
    <div class="leave__message-content">
      <div class="leave__message-title">
        <p><strong>Уже уходите?</strong></p>
      </div>
      <div class="leave__message-text">
        <p>
          Вы все еще можете получить <strong>скидку до 40%</strong> на
          <br />кровлю и кровельные материалы!
        </p>
      </div>
    </div>
    <!-- @format -->
<!-- form- -->
<form action="" class="leave__from">
  <input
    type="hidden"
    name="form__name"
    value="Более подробная информация по кровле"
  />
  <input
    class="input input-leave__from"
    name="name"
    required
    placeholder="Имя"
    type="text"
  />
  <input
    class="input input-leave__from"
    name="phone"
    required
    placeholder="Телефон"
    type="tel"
  />
  <input id="leave__from-submit" type="submit" />
  <label for="leave__from-submit" class="btn btn-leave__from"
    >Получить скидку</label
  >
</form>

  </div>
</div>
