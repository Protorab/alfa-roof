<fieldset
  id="question-04"
  class="question__wrapp question__wrapp-4 animate__animated"
>
  <legend class="question__wrapp-title question__wrapp-title-gift">
    Выберите подарок за прохождение квиза
  </legend>
  <div class="gift__wrap">
    <div class="question__variables _gift">
      <label for="var_4_1" class="question__variables-item">
        <span class="question__variables-img _gift">
          <noscript class="loading-lazy">
            <img
              draggable="false"
              loading="lazy"
              src="img/gift/img-1.png"
              alt="Гидрозатвор для ветиляционного выхода"
            />
          </noscript>
        </span>
        <div class="question__variables-content">
          <div class="check__box">
            <input
              name="Подарок"
              type="radio"
              value="Гидрозатвор для ветиляционного выхода"
              id="var_4_1"
              required
            />
            <img
              draggable="false"
              src="img/check.png"
              alt="check"
              class="check__icon check__icon-complex"
            />
          </div>
          Гидрозатвор для ветиляционного выхода
        </div>
      </label>
      <label for="var_4_2" class="question__variables-item">
        <span class="question__variables-img _gift">
          <noscript class="loading-lazy">
            <img
              draggable="false"
              loading="lazy"
              src="img/gift/img-2.png"
              alt="Скидка от 5% на кровлю и кровельные материалы"
            />
          </noscript>
        </span>
        <div class="question__variables-content">
          <div class="check__box">
            <input
              type="radio"
              name="Подарок"
              value="Скидка от 5% на кровлю и кровельные материалы"
              id="var_4_2"
              required
            />
            <img
              draggable="false"
              src="img/check.png"
              alt="check"
              class="check__icon check__icon-complex"
            />
          </div>
          Скидка от 5% на кровлю <br />
          и кровельные материалы
        </div>
      </label>
    </div>

<!-- question__send -->

<div class="form form-quiz__side quiz__side">
  <div class="form__title form__title-quiz__side">
    <h2>Получите ваш бонус за прохождение квиза!</h2>
  </div>
  <div class="form__subtitle form__subtitle-quiz__side">
    Благодарим вас за ответы, ваш подарок уже готов!
  </div>
  <input id="thanks__submit" type="submit" class="input input-quiz__side" />

  <input type="hidden" name="form__name" value="форма на главном экране" />
  <input
    name="name"
    required
    placeholder="Имя"
    type="text"
    class="input input-quiz__side"
  />
  <input
    name="phone"
    required
    placeholder="Телефон"
    type="tel"
    class="input input-quiz__side"
  />
  <label for="thanks__submit" class="btn btn-form">Заказать звонок</label>
</div>

  </div>
  <div class="form__description form__description--pickup">
    <div class="form__description-img form__description-img--pickup">
      <img src="img/gift.png" alt="" />
    </div>
    <p>
      <strong> Бонус при прохождении квиза:</strong> <br />
      индивидуальная консультация нашего специалиста
    </p>
  </div>
