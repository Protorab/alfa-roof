<!-- @format -->
<!-- question-01 -->
<fieldset
  id="question-01"
  class="question__wrapp question__wrapp-1 animate__animated __show"
>
  <legend class="question__wrapp-title">
    Какой тип кровли вас интересует?
  </legend>

  <div class="question__variables">
    <label for="var_1_1" class="question__variables-item">
      <span class="question__variables-img">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-1.jpg"
            alt="Односкатная"
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            type="radio"
            name="Тип кровли"
            value="Односкатная"
            id="var_1_1"
            class="answer"
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Односкатная
      </div>
    </label>
    <label for="var_1_2" class="question__variables-item">
      <span class="question__variables-img">
        <noscript class="loading-lazy">

            id="var_1_2"

          <img

            class="check__icon check__icon-complex"

        Двускатная
      </div>
    </label>
    <label for="var_1_3" class="question__variables-item">
      <span class="question__variables-img">

          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-3.jpg"
            alt="Вальмовая "
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            name="Тип кровли"
            type="radio"
            value="Вальмовая "

          <img

    <a href="index.html" class="btn-quiz btn btn__active">Назад</a>
    <a href="#" data-index="02" class="btn-quiz btn quiz__navigation _check"

    >
