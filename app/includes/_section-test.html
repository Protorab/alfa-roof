<section class="section test__section">
  <img
    src="img/test/decor/right.png"
    alt=""
    class="img__bg img__bg-top img__bg-top__right right__test"
  />
  <img
    src="img/test/decor/left.png"
    alt=""
    class="img__bg img__bg-decor-test img__bg-bottom__left"
  />
  <div class="wrapper test__wrapper">
    <div class="title title-test">
      <h3>
        Пройдите тест из 3-х вопросов и получите идеальную кровлю со скидкой 5%
      </h3>
    </div>
    <div class="subtitle subtitle-test">
      <p>Бонусы после прохождения теста:</p>
    </div>
    <div class="test__gift">
      <div class="test__gift-item">
        <div class="test__gift-img">
          <img loading="lazy" src="img/gift/img-1.png" alt="" />
        </div>
        <div class="test__gift-text">
          <p>Гидрозатвор для ветиляционного выхода</p>
        </div>
      </div>
      <div class="test__gift-item">
        <div class="test__gift-img">
          <img loading="lazy" src="img/gift/img-2.png" alt="" />
        </div>
        <div class="test__gift-text">
          <p>Скидка от 5% на кровлю и кровельные материалы</p>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-test">Пройди тест и получи бонус</a>
  </div>
  <img
    loading="lazy"
    src="img/arrow.png"
    alt="arrow"
    class="img__bg img__bg-arrow img__bg-arrow_test"
  />
</section>
