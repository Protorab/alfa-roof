<!-- question-02 -->
<fieldset
  id="question-05"
  class="question__wrapp question__wrapp-5 animate__animated"
>
  <legend class="question__wrapp-title question__wrapp-title-gift">
    Выберите подарок за прохождение квиза
  </legend>
  <div class="question__variables _gift">
    <label for="var_5_1" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-1.jpg"
            alt="Бесплатный замер"
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            name="Подарок"
            type="radio"
            value="Бесплатный замер"
            id="var_5_1"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Бесплатный замер
      </div>
    </label>
    <label for="var_5_2" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-2.jpg"
            alt="Скидка от 5% на кровлю и кровельные материалы"
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            type="radio"
            name="Подарок"
            value="Скидка от 5% на кровлю и кровельные материалы"
            id="var_5_2"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Скидка от 5% на кровлю <br />
        и кровельные материалы
      </div>
    </label>
    <label for="var_5_3" class="question__variables-item">
      <span class="question__variables-img _gift">
        <noscript class="loading-lazy">
          <img
            draggable="false"
            loading="lazy"
            src="img/quiz/screen-1/img-3.jpg"
            alt="Индивидуальная консультация "
          />
        </noscript>
      </span>
      <div class="question__variables-content">
        <div class="check__box">
          <input
            type="radio"
            name="Подарок"
            value="Индивидуальная консультация"
            id="var_5_3"
            required
          />
          <img
            draggable="false"
            src="img/check.png"
            alt="check"
            class="check__icon check__icon-complex"
          />
        </div>
        Индивидуальная <br />
        консультация
      </div>
    </label>
  </div>
  <!--#include virtual="/includes/_question__send.html" -->
</fieldset>
